<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doxine - Login & Signup</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="login-body">
    <!-- Ambient Background -->
    <div class="login-bg-circle circle-1"></div>
    <div class="login-bg-circle circle-2"></div>

    <div class="login-container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form action="/register" method="post" class="login-form">
                <h1>Create Account</h1>
                <div class="login-social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="login-span">or use your email for registration</span>
                <input type="text" name="fullName" placeholder="Name" class="login-input" required />
                <input type="email" name="email" placeholder="Email" class="login-input" required />
                <input type="password" name="password" placeholder="Password" class="login-input" required />

                <p th:if="${errorMessage}" th:text="${errorMessage}"
                    style="color: red; font-size: 12px; margin-top: 5px;"></p>
                <p th:if="${successMessage}" th:text="${successMessage}"
                    style="color: green; font-size: 12px; margin-top: 5px;"></p>

                <button class="login-btn">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form action="/login" method="post" class="login-form">
                <h1>Sign in to Doxine</h1>
                <div class="login-social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="login-span">or use your account</span>
                <input type="email" name="email" placeholder="Email" class="login-input" required />
                <input type="password" name="password" placeholder="Password" class="login-input" required />

                <p th:if="${errorMessage}" th:text="${errorMessage}"
                    style="color: red; font-size: 12px; margin-top: 5px;"></p>

                <a href="#" style="color: var(--text-secondary); font-size: 12px; margin-top: 10px;">Forgot your
                    password?</a>
                <button class="login-btn">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="login-btn ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="login-btn ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script for Sliding Animation -->
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
