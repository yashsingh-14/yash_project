<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Doxine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6c63ff, #00c3ff, #ff66c4);
            color: #333;
        }
        
        header {
            background-color:linear-gradient(45deg, #6c63ff, #00c3ff, #ff66c4);
            color: rgb(248, 250, 250);
            padding: 1rem 0;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 150px;
        }
        
        button {
            background-color: #0877e6;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
             box-shadow: 0 0 10px rgba(0,0,0,0.1);
        
        }
        
        button:hover {
            background-color: #1a252f;
        }
        
        .contact-info {
            margin-top: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: linear-gradient(45deg, #6c63ff, #00c3ff, #ff66c4);
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact With Doxine</h1>
        <p style="font-weight: bold;" >Have questions or feedback? Get in touch!</p>
    </header>
    
    <div class="container">
        <section class="contact-form">
            <h2>Send a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        
        <section class="contact-info">
            <h2>Other Ways to Connect</h2>
            <p><strong>Email:</strong> <a href="mailto:ys181544@gmail.com">ys181544@gmail.com</a></p>
            <p><strong>Facebook:</strong> <a href="https://www.facebook.com/share/16sbgD8xYC/" target="_blank">yash singh</a></p>
            <p><strong>Instagram:</strong> <a href="https://www.instagram.com/yash.singh_1401?igsh=aXdmczQ5bXhnZnZi" target="_blank">yash.singh_1401</a></p>
        </section>
    </div>
    
    <footer>
        <p style="font-weight: bolder;"  >&copy; 2025 Doxine. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Here you would typically send the form data to a server
            // For this example, we'll just log it and show an alert
            console.log({name, email, subject, message});
            
            alert('Thank you for your message! In a real implementation, this would be sent to my email.');
            
            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
