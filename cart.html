<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Yash Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
            --dark-color: #343a40;
            --light-color: #ffffff;
            --text-color: #495057;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .cart-header h1 {
            font-size: 28px;
            color: var(--dark-color);
            font-weight: 700;
        }
        
        .steps {
            display: flex;
            gap: 10px;
        }
        
        .step {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #adb5bd;
        }
        
        .step.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .step.active .step-number {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Cart Content */
        .cart-content {
            display: flex;
            gap: 30px;
        }
        
        .cart-items {
            flex: 2;
            background: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
        }
        
        .cart-summary {
            flex: 1;
            background: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        /* Cart Item Styles */
        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e9ecef;
            transition: var(--transition);
            position: relative;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item:hover {
            transform: translateY(-3px);
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .cart-item:hover .item-image img {
            transform: scale(1.05);
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .item-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .item-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .quantity-btn {
            background: none;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .quantity-btn:hover {
            background-color: #f1f3f5;
        }
        
        .quantity-input {
            width: 40px;
            text-align: center;
            border: none;
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            padding: 5px;
            font-size: 14px;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #adb5bd;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .remove-btn:hover {
            color: var(--accent-color);
        }
        
        /* Summary Styles */
        .summary-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark-color);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #e9ecef;
        }
        
        .summary-row.total {
            font-weight: 700;
            font-size: 18px;
            border-bottom: none;
            padding-top: 10px;
            margin-top: 10px;
            border-top: 1px dashed #e9ecef;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(74, 107, 255, 0.3);
        }
        
        .checkout-btn:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 107, 255, 0.4);
        }
        
        .continue-shopping {
            display: inline-block;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .continue-shopping:hover {
            text-decoration: underline;
        }
        
        /* Empty Cart State */
        .empty-cart {
            text-align: center;
            padding: 50px 20px;
        }
        
        .empty-cart-icon {
            font-size: 60px;
            color: #adb5bd;
            margin-bottom: 20px;
        }
        
        .empty-cart h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .empty-cart p {
            margin-bottom: 25px;
            color: #6c757d;
        }
        
        .shop-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(74, 107, 255, 0.3);
        }
        
        .shop-btn:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 107, 255, 0.4);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-content {
                flex-direction: column;
            }
            
            .cart-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .steps {
                width: 100%;
                justify-content: space-between;
            }
            
            .step span {
                display: none;
            }
            
            .cart-item {
                flex-direction: column;
            }
            
            .item-image {
                width: 100%;
                height: 200px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cart-item {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .cart-item:nth-child(1) { animation-delay: 0.1s; }
        .cart-item:nth-child(2) { animation-delay: 0.2s; }
        .cart-item:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .checkout-btn:active {
            animation: pulse 0.3s ease;
        }
        
        /* Badge for items */
        .cart-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <h1>Your Shopping Cart</h1>
            <div class="steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <span>Cart</span>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <span>Details</span>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <span>Payment</span>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <span>Complete</span>
                </div>
            </div>
        </div>
        
        <div class="cart-content">
            <div class="cart-items">
                <!-- Sample Cart Items -->
                <div class="cart-item">
                    <div class="item-image">
                        <img src="https://via.placeholder.com/100" alt="Product Image">
                    </div>
                    <div class="item-details">
                        <h3 class="item-title">Premium Wireless Headphones</h3>
                        <div class="item-price">$199.99</div>
                        <div class="item-actions">
                            <div class="quantity-selector">
                                <button class="quantity-btn minus">-</button>
                                <input type="text" class="quantity-input" value="1" readonly>
                                <button class="quantity-btn plus">+</button>
                            </div>
                            <button class="remove-btn">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="cart-item">
                    <div class="item-image">
                        <img src="https://via.placeholder.com/100" alt="Product Image">
                    </div>
                    <div class="item-details">
                        <h3 class="item-title">Smart Watch Pro</h3>
                        <div class="item-price">$249.99</div>
                        <div class="item-actions">
                            <div class="quantity-selector">
                                <button class="quantity-btn minus">-</button>
                                <input type="text" class="quantity-input" value="1" readonly>
                                <button class="quantity-btn plus">+</button>
                            </div>
                            <button class="remove-btn">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Empty Cart State (hidden by default) -->
                <!-- <div class="empty-cart">
                    <div class="empty-cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <h2>Your cart is empty</h2>
                    <p>Looks like you haven't added anything to your cart yet</p>
                    <a href="#" class="shop-btn">Continue Shopping</a>
                </div> -->
            </div>
            
            <div class="cart-summary">
                <h3 class="summary-title">Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal (2 items)</span>
                    <span>$449.98</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-row">
                    <span>Tax</span>
                    <span>$35.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$484.98</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
                <a href="#" class="continue-shopping">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Quantity Controls
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('.quantity-input');
                let value = parseInt(input.value);
                
                if (this.classList.contains('minus') && value > 1) {
                    input.value = value - 1;
                } else if (this.classList.contains('plus')) {
                    input.value = value + 1;
                }
                
                // In a real app, you would update the cart total here
            });
        });
        
        // Remove Item
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                const cartItem = this.closest('.cart-item');
                cartItem.style.animation = 'fadeOut 0.3s ease forwards';
                setTimeout(() => {
                    cartItem.remove();
                    // Check if cart is empty and show empty state
                    if (document.querySelectorAll('.cart-item').length === 0) {
                        document.querySelector('.cart-items').innerHTML = `
                            <div class="empty-cart">
                                <div class="empty-cart-icon">
                                    <i class="fas fa-shopping-cart"></i>
                                </div>
                                <h2>Your cart is empty</h2>
                                <p>Looks like you haven't added anything to your cart yet</p>
                                <a href="#" class="shop-btn">Continue Shopping</a>
                            </div>
                        `;
                    }
                }, 300);
            });
        });
        
        // Checkout button animation
        document.querySelector('.checkout-btn').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            setTimeout(() => {
                // In a real app, this would redirect to checkout
                alert('Redirecting to checkout page');
                this.innerHTML = 'Proceed to Checkout';
            }, 1500);
        });
    </script>
</body>
</html>
